<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>API 文件 - TCurl (RapiDoc)</title>
    <link rel="icon" href="https://info.tzuchi.org/favicon.svg">
    <script type="module" src="https://unpkg.com/rapidoc/dist/rapidoc-min.js"></script>
</head>
<body>
    <rapi-doc
        spec-url="/docs/openapi.yaml"
        theme="dark"
        bg-color="#101322"
        text-color="#ffffff"
        primary-color="#1337ec"
        nav-bg-color="#1a1a2e"
        nav-text-color="#ffffff"
        nav-hover-bg-color="#2a2a4e"
        nav-accent-color="#1337ec"
        header-color="#101322"
        render-style="read"
        schema-style="table"
        show-header="true"
        show-info="true"
        allow-authentication="true"
        allow-try="true"
        allow-spec-url-load="false"
        allow-spec-file-load="false"
        show-method-in-nav-bar="as-colored-block"
        use-path-in-nav-bar="true"
        heading-text="TCurl API"
        regular-font="Inter, sans-serif"
        mono-font="monospace"
    >
        <div slot="nav-logo" style="display: flex; align-items: center; padding: 10px 20px;">
            <span style="font-size: 20px; font-weight: bold; color: #fff;">TCurl API</span>
        </div>
    </rapi-doc>
</body>
</html>
