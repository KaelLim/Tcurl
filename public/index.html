    <!-- QR Code Styling Library -->

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1337ec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101322",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]

                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"

    </script>
    <style>

        .typing-cursor {

            animation: blink 1s infinite;

                </div>

                    <a class="flex items-center gap-3 px-3 py-2 rounded-lg bg-[#282b39] text-white" href="/">

                    </a>
                    <a class="flex items-center gap-3 px-3 py-2 rounded-lg text-white hover:bg-[#282b39]" href="/links">

                    <a class="flex items-center gap-3 px-3 py-2 rounded-lg text-white hover:bg-[#282b39]" href="/analytics">

                        </div>

                    <a href="/login.html" class="flex items-center gap-3 px-3 py-2 rounded-lg text-white hover:bg-primary/20 transition-colors">

                    </a>

                        <p class="text-sm font-medium leading-normal">註冊</p>

        <!-- Main Content -->

                        <p class="text-white text-4xl sm:text-5xl font-black leading-tight tracking-[-0.033em]">

                    </div>

                <!-- URL Input Form -->
                <div class="flex flex-col w-full items-stretch gap-4 rounded-xl border border-white/10 bg-white/5 p-4 sm:p-6 shadow-2xl shadow-black/20 mb-8">
                    <label class="flex flex-col w-full">
                        <p class="text-white text-sm font-medium leading-normal pb-2">原始網址</p>
                        <input id="originalUrl" class="form-input w-full resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-white/20 bg-background-dark h-14 placeholder:text-white/40 p-[15px] text-base font-normal leading-normal transition-all" placeholder="貼上你的長網址..." value=""/>

                    <button id="shortenBtn" class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-14 px-5 bg-primary hover:bg-blue-600 transition-colors text-white gap-2 text-base font-bold leading-normal tracking-[0.015em] shadow-[0_0_20px_theme(colors.primary/0.4)]">
                        <span class="material-symbols-outlined text-2xl">bolt</span>

                            <div class="relative flex items-center w-full">

                                        <span class="truncate">複製</span>
                                    </button>
                                    <button id="copyAdBtn" class="flex cursor-pointer items-center justify-center overflow-hidden rounded h-10 px-3 bg-orange-500/20 hover:bg-orange-500/30 text-orange-400 gap-2 text-sm font-bold leading-normal tracking-[0.015em] transition-colors" title="複製廣告頁連結 /ad/">
                                        <span class="material-symbols-outlined text-lg">ads_click</span>
                                    </button>
                                </div>
                            </div>
                        </label>
                        <div class="flex flex-col sm:flex-row gap-3">
                            <button id="shareBtn" class="flex flex-1 cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-transparent border border-white/20 hover:bg-white/5 text-white/90 gap-2 text-base font-bold leading-normal tracking-[0.015em] transition-colors">
                                <span class="material-symbols-outlined text-xl">share</span>
                                <span class="truncate">分享</span>
                            </button>
                            <button id="viewLinksBtn" class="flex flex-1 cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-transparent border border-white/20 hover:bg-white/5 text-white/90 gap-2 text-base font-bold leading-normal tracking-[0.015em] transition-colors">
                                <span class="material-symbols-outlined text-xl">list</span>
                                <span class="truncate">查看所有連結</span>
                            </button>
                            <button id="advancedBtn" class="flex flex-1 cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-transparent border border-white/20 hover:bg-white/5 text-white/90 gap-2 text-base font-bold leading-normal tracking-[0.015em] transition-colors">
                                <span class="material-symbols-outlined text-xl">tune</span>
                                <span class="truncate">進階功能</span>

                        </div>

                    <!-- QR Code 顯示區 -->

                            <!-- QR Code 容器 -->

                        </div>
                        <button id="downloadQrBtn" class="flex cursor-pointer items-center justify-center overflow-hidden rounded-lg h-11 px-6 bg-white/10 hover:bg-white/20 text-white/80 hover:text-white gap-2 text-base font-bold leading-normal tracking-[0.015em] transition-colors">

                            <span class="truncate">下載 QR Code</span>
                        </button>
                    </div>

                <!-- Loading Indicator -->

                    <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-primary"></div>
                    <span>處理中...</span>
                </div>
            </div>
        </main>
    </div>

    <!-- Typing Animation -->
    <script>
        (function() {
            const words = ['縮短', '分享', '追蹤']
            const typingText = document.getElementById('typingText')
            let wordIndex = 0
            let charIndex = 0
            let isDeleting = false

            const TYPING_SPEED = 200
            const DELETING_SPEED = 150
            const PAUSE_AFTER_WORD = 1800
            const PAUSE_AFTER_DELETE = 400

            function type() {
                const currentWord = words[wordIndex]

                if (!isDeleting) {
                    // 打字中：逐字增加
                    charIndex++
                    typingText.textContent = currentWord.substring(0, charIndex)

                    if (charIndex === currentWord.length) {
                        // 打完，暫停後開始刪除
                        setTimeout(() => {
                            isDeleting = true
                            type()
                        }, PAUSE_AFTER_WORD)
                        return
                    }
                } else {
                    // 刪除中：逐字減少
                    charIndex--
                    typingText.textContent = currentWord.substring(0, charIndex)

                    if (charIndex === 0) {
                        // 刪完，換下一個詞
                        isDeleting = false
                        wordIndex = (wordIndex + 1) % words.length
                        setTimeout(type, PAUSE_AFTER_DELETE)
                        return
                    }
                }

                setTimeout(type, isDeleting ? DELETING_SPEED : TYPING_SPEED)
            }

            // 開始動畫
            type()
        })()
    </script>

    <!-- Include Auth, API and Home JS -->
    <script src="/js/auth.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/home.js"></script>

    <!-- Auth State Handler -->
    <script>
        // 頁面需要登入
        async function initPage() {
            // 檢查認證，未登入則導向登入頁
            const isAuthed = await requireAuth('/login.html')
            if (!isAuthed) return

            // 顯示使用者資訊
            const userSection = document.getElementById('userSection')
            const loginSection = document.getElementById('loginSection')
            const logoutBtn = document.getElementById('logoutBtn')

            userSection.classList.remove('hidden')
            loginSection.classList.add('hidden')

            const user = await auth.getUser()
            if (user) {
                document.getElementById('userDisplayName').textContent = user.user_metadata?.full_name || user.user_metadata?.name || user.user_metadata?.display_name || user.email?.split('@')[0] || '使用者'
                document.getElementById('userEmail').textContent = user.email || ''

                // 顯示使用者頭像
                const avatarUrl = user.user_metadata?.avatar_url || user.user_metadata?.picture
                if (avatarUrl) {
                    document.getElementById('userAvatar').innerHTML = `<img src="${avatarUrl}" alt="Avatar" class="w-full h-full object-cover">`
                }
            }

            // 登出按鈕
            logoutBtn.addEventListener('click', async () => {
                try {
                    await auth.signOut()
                    window.location.href = '/login.html'
                } catch (error) {
                    console.error('Logout error:', error)
                    utils.showNotification('登出失敗', 'error')
                }
            })
        }

        // 頁面載入時檢查認證
        document.addEventListener('DOMContentLoaded', initPage)
    </script>

    <!-- Mobile Menu Toggle Script -->
    <script>
        const menuToggle = document.getElementById('menuToggle')
        const sidebarClose = document.getElementById('sidebarClose')
        const sidebar = document.getElementById('sidebar')
        const overlay = document.getElementById('overlay')

        function openMenu() {
            sidebar.classList.remove('-translate-x-full')
            overlay.classList.remove('hidden')
            menuToggle.classList.add('hidden')
        }

        function closeMenu() {
            sidebar.classList.add('-translate-x-full')
            overlay.classList.add('hidden')
            menuToggle.classList.remove('hidden')
        }

        menuToggle.addEventListener('click', openMenu)
        sidebarClose.addEventListener('click', closeMenu)
        overlay.addEventListener('click', closeMenu)

        // Close menu when clicking on nav links (mobile)
        if (window.innerWidth < 1024) {
            document.querySelectorAll('#sidebar a').forEach(link => {
                link.addEventListener('click', () => {
                    if (!sidebar.classList.contains('-translate-x-full')) {
                        closeMenu()
                    }
                })
            })
        }
    </script>
</body>
