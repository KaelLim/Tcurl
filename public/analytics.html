</head>
<body class="font-display bg-background-light dark:bg-background-dark">
    <div class="flex h-screen overflow-hidden">

        <aside class="w-64 flex-shrink-0 bg-[#111218] p-4 flex flex-col justify-between border-r border-r-[#3b3f54] h-full overflow-y-auto">
            <div class="flex flex-col gap-8">
                <div class="flex items-center gap-2 p-2">
                    <img src="https://info.tzuchi.org/favicon.svg" alt="TCurl Logo" style="width: 76px; height: 40px;">
                    <div>
                        <h1 class="text-white text-xl font-bold">TCurl</h1>
                        <p class="text-white/60 text-xs">慈濟短網址</p>
                    </div>
                </div>
                <div class="flex flex-col gap-2">
                    <a class="flex items-center gap-3 px-3 py-2 rounded-lg text-white hover:bg-[#282b39]" href="/">
                        <span class="material-symbols-outlined text-white">home</span>
                        <p class="text-sm font-medium leading-normal">首頁</p>
                    </a>
                    <a class="flex items-center gap-3 px-3 py-2 rounded-lg text-white hover:bg-[#282b39]" href="/links">
                        <span class="material-symbols-outlined text-white">link</span>
                        <p class="text-sm font-medium leading-normal">我的連結</p>
                    </a>
                    <a class="flex items-center gap-3 px-3 py-2 rounded-lg bg-[#282b39] text-white" href="/analytics">
                        <span class="material-symbols-outlined text-white">bar_chart</span>

                    </a>
                </div>
                <!-- 使用者區塊 -->
                <div id="userSection" class="hidden flex flex-col gap-2 pt-4 border-t border-white/10">
                    <div class="flex items-center gap-3 px-3 py-2">
                        <div id="userAvatar" class="w-8 h-8 rounded-full bg-primary/20 flex items-center justify-center overflow-hidden">
                            <span class="material-symbols-outlined text-primary text-lg">person</span>
                        </div>
                        <div class="flex-1 min-w-0">
                            <p class="text-white text-sm font-medium truncate" id="userDisplayName">使用者</p>

                        <p class="text-sm font-medium leading-normal">登出</p>
                    </button>
                </div>

        <!-- Main Content -->
        <main class="flex flex-1 justify-center py-8 overflow-y-auto">
            <div class="flex w-full max-w-7xl flex-col gap-8 px-4 sm:px-6 lg:px-8">
                <!-- PageHeading -->
                <div class="flex flex-wrap items-center justify-between gap-4">
                    <div class="flex flex-col gap-2">

                    </div>
                </div>

                <!-- Stats Cards -->
                <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-5">
                    <div class="flex flex-col gap-2 rounded-xl border border-white/10 bg-white/5 p-5">

                    <div class="flex flex-col gap-2 rounded-xl border border-white/10 bg-white/5 p-5">
                        <p class="text-white/80 text-base font-medium leading-normal">廣告曝光數</p>
                        <p id="totalAdViews" class="text-white tracking-light text-3xl font-bold leading-tight">-</p>
                        <p class="text-white/60 text-base font-medium leading-normal">廣告頁面曝光</p>
                    </div>
                    <div class="flex flex-col gap-2 rounded-xl border border-white/10 bg-white/5 p-5">
                        <p class="text-white/80 text-base font-medium leading-normal">廣告點擊數</p>
                        <p id="totalAdClicks" class="text-white tracking-light text-3xl font-bold leading-tight">-</p>
                        <p class="text-white/60 text-base font-medium leading-normal">廣告頁面點擊</p>
                    </div>

                <!-- Daily Trend Chart -->

                            <option value="7">最近 7 天</option>
                            <option value="30" selected>最近 30 天</option>
                            <option value="90">最近 90 天</option>
                        </select>
                    </div>
                    <div class="w-full" style="height: 300px;">
                        <canvas id="dailyTrendChart"></canvas>
                    </div>
                </div>

                <!-- Top URLs Table -->
                <div class="flex flex-col gap-4 rounded-xl border border-white/10 bg-white/5 p-6">
                    <h3 class="text-white text-lg font-medium leading-normal">熱門連結 Top 10</h3>
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead>
                                <tr class="border-b border-white/10">
                                    <th class="text-left text-white/80 text-sm font-medium p-3">排名</th>

                                    <th class="text-left text-white/80 text-sm font-medium p-3">原始網址</th>
                                    <th class="text-left text-white/80 text-sm font-medium p-3">點擊數</th>
                                    <th class="text-left text-white/80 text-sm font-medium p-3">佔比</th>
                                    <th class="text-left text-white/80 text-sm font-medium p-3">操作</th>
                                </tr>
                            </thead>
                            <tbody id="topUrlsBody">
                                <tr>
                                    <td colspan="6" class="text-center p-8 text-white/60">載入中...</td>

    <!-- Include Auth and API JS -->
    <script src="/js/auth.js"></script>
    <script src="/js/api.js"></script>
    <script>
        // Analytics JavaScript (內嵌，因為較簡單)
        let allUrls = []
        let dailyChart = null

        async function loadAnalytics() {
            try {
                const response = await api.getUrls()
                allUrls = Array.isArray(response) ? response : (response.data || [])

                updateStats()
                renderTopUrls()
                await loadDailyTrend(30)
            } catch (error) {
                console.error('Error loading analytics:', error)
                utils.showNotification('載入數據失敗', 'error')
            }
        }

        async function loadDailyTrend(days) {
            try {
                const token = await auth.getAccessToken()
                const response = await fetch(`${window.location.origin}/api/stats/daily?days=${days}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                if (!response.ok) {
                    throw new Error('Failed to fetch daily stats')
                }
                const dailyData = await response.json()
                renderDailyChart(dailyData)
            } catch (error) {
                console.error('Error loading daily trend:', error)
            }
        }

        function renderDailyChart(data) {
            const ctx = document.getElementById('dailyTrendChart').getContext('2d')

            // 準備數據
            const labels = data.map(d => {
                const date = new Date(d.date)
                return `${date.getMonth() + 1}/${date.getDate()}`
            })
            const linkClicks = data.map(d => d.link_clicks || 0)
            const qrScans = data.map(d => d.qr_scans || 0)
            const adViews = data.map(d => d.ad_views || 0)
            const adClicks = data.map(d => d.ad_clicks || 0)

            // 如果已有圖表，先銷毀
            if (dailyChart) {
                dailyChart.destroy()
            }

            // 創建新圖表
            dailyChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: '連結點擊',
                            data: linkClicks,
                            borderColor: '#1337ec',
                            backgroundColor: 'rgba(19, 55, 236, 0.1)',
                            tension: 0.4,
                            fill: true
                        },
                        {
                            label: 'QR 掃描',
                            data: qrScans,
                            borderColor: '#10b981',
                            backgroundColor: 'rgba(16, 185, 129, 0.1)',
                            tension: 0.4,
                            fill: true
                        },
                        {
                            label: '廣告曝光',
                            data: adViews,
                            borderColor: '#f59e0b',
                            backgroundColor: 'rgba(245, 158, 11, 0.1)',
                            tension: 0.4,
                            fill: true
                        },
                        {
                            label: '廣告點擊',
                            data: adClicks,
                            borderColor: '#ef4444',
                            backgroundColor: 'rgba(239, 68, 68, 0.1)',
                            tension: 0.4,
                            fill: true
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                color: '#ffffff',
                                font: {
                                    family: 'Space Grotesk',
                                    size: 12
                                },
                                usePointStyle: true,
                                padding: 15
                            }
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            backgroundColor: 'rgba(17, 18, 24, 0.9)',
                            titleColor: '#ffffff',
                            bodyColor: '#ffffff',
                            borderColor: 'rgba(255, 255, 255, 0.1)',
                            borderWidth: 1,
                            padding: 12,
                            titleFont: {
                                family: 'Space Grotesk',
                                size: 14
                            },
                            bodyFont: {
                                family: 'Space Grotesk',
                                size: 13
                            }
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.05)',
                                drawBorder: false
                            },
                            ticks: {
                                color: '#9da1b9',
                                font: {
                                    family: 'Space Grotesk',
                                    size: 11
                                },
                                maxRotation: 45,
                                minRotation: 0
                            }
                        },
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(255, 255, 255, 0.05)',
                                drawBorder: false
                            },
                            ticks: {
                                color: '#9da1b9',
                                font: {
                                    family: 'Space Grotesk',
                                    size: 11
                                },
                                precision: 0
                            }
                        }
                    },
                    interaction: {
                        mode: 'nearest',
                        axis: 'x',
                        intersect: false
                    }
                }
            })
        }

        function updateStats() {
            // 總連結數
            document.getElementById('totalUrls').textContent = allUrls.length

            // 總點擊數
            const totalClicks = allUrls.reduce((sum, url) => sum + (url.clicks || 0), 0)
            document.getElementById('totalClicks').textContent = totalClicks.toLocaleString()

            // QR 掃描數
            const totalQrScans = allUrls.reduce((sum, url) => sum + (url.qr_scans || 0), 0)
            document.getElementById('totalQrScans').textContent = totalQrScans.toLocaleString()

            // 廣告曝光數
            const totalAdViews = allUrls.reduce((sum, url) => sum + (url.ad_views || 0), 0)
            document.getElementById('totalAdViews').textContent = totalAdViews.toLocaleString()

            // 廣告點擊數
            const totalAdClicks = allUrls.reduce((sum, url) => sum + (url.ad_clicks || 0), 0)
            document.getElementById('totalAdClicks').textContent = totalAdClicks.toLocaleString()
        }

        function renderTopUrls() {
            const topUrls = [...allUrls]
                .sort((a, b) => (b.clicks || 0) - (a.clicks || 0))
                .slice(0, 10)

            const totalClicks = allUrls.reduce((sum, url) => sum + (url.clicks || 0), 0)
            const tbody = document.getElementById('topUrlsBody')

            if (topUrls.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center p-8 text-white/60">尚無數據</td></tr>'
                return
            }

            tbody.innerHTML = topUrls.map((url, index) => {
                const percentage = totalClicks > 0 ? ((url.clicks || 0) / totalClicks * 100).toFixed(1) : 0
                const shortUrl = `${window.location.origin}/s/${url.short_code}`
                const displayUrl = url.original_url.length > 50
                    ? url.original_url.substring(0, 50) + '...'
                    : url.original_url

                return `
                    <tr class="border-b border-white/5 hover:bg-white/5">
                        <td class="p-3">
                            <span class="inline-flex items-center justify-center w-8 h-8 rounded-full ${
                                index < 3 ? 'bg-primary/20 text-primary' : 'bg-white/10 text-white/60'
                            } font-bold text-sm">
                                ${index + 1}
                            </span>
                        </td>
                        <td class="p-3">
                            <a href="${shortUrl}" target="_blank" class="text-primary hover:underline font-medium">
                                ${url.short_code}
                            </a>
                        </td>
                        <td class="p-3">
                            <span class="text-white/80 text-sm" title="${url.original_url}">
                                ${displayUrl}
                            </span>
                        </td>
                        <td class="p-3">
                            <span class="text-white font-bold">${(url.clicks || 0).toLocaleString()}</span>
                        </td>
                        <td class="p-3">
                            <div class="flex items-center gap-2">
                                <div class="flex-1 h-2 bg-white/10 rounded-full overflow-hidden">
                                    <div class="h-full bg-primary rounded-full" style="width: ${percentage}%"></div>
                                </div>
                                <span class="text-white/60 text-sm w-12 text-right">${percentage}%</span>
                            </div>
                        </td>
                        <td class="p-3">
                            <button class="text-white/60 hover:text-white transition-colors" onclick="showClientQRCodeModal('${url.id}')" title="查看 QR Code">
                                <span class="material-symbols-outlined">qr_code_2</span>
                            </button>
                        </td>
                    </tr>
                `
            }).join('')
        }

        // 時間段選擇器事件監聽
        document.getElementById('chartPeriod').addEventListener('change', async (e) => {
            const days = parseInt(e.target.value)
            await loadDailyTrend(days)
        })

        // 初始載入函數 - 由頁面在 auth 初始化後調用
        function initAnalytics() {
            loadAnalytics()
        }
        window.initAnalytics = initAnalytics

        // ======== 客戶端 QR Code 生成 ========

        // QR Code 預設配置
        const QR_DEFAULT_CONFIG = {
          width: 300,
          height: 300,
          type: "svg",
          image: "/images/tzuchi-logo.svg",
          dotsOptions: {
            color: "#000000",
            type: "rounded"
          },
          backgroundOptions: {
            color: "#ffffff"
          },
          qrOptions: {
            errorCorrectionLevel: 'H'
          },
          imageOptions: {
            margin: 10,
            imageSize: 0.3
          }
        }

        // 將 hex 顏色和透明度轉換為 rgba
        function hexToRgba(hex, opacity) {
          if (!hex || !hex.startsWith('#')) return 'rgba(255, 255, 255, 1)'
          const r = parseInt(hex.slice(1, 3), 16)
          const g = parseInt(hex.slice(3, 5), 16)
          const b = parseInt(hex.slice(5, 7), 16)
          return `rgba(${r}, ${g}, ${b}, ${opacity / 100})`
        }

        // 根據 qr_code_options 建立 QRCodeStyling 配置
        function buildQRConfig(shortUrl, qrCodeOptions) {
          if (!qrCodeOptions) {
            return { ...QR_DEFAULT_CONFIG, data: shortUrl }
          }

          const config = {
            width: 300,
            height: 300,
            type: "svg",
            data: shortUrl,
            dotsOptions: {
              color: qrCodeOptions.dotsColor || '#000000',
              type: qrCodeOptions.dotsType || 'rounded'
            },
            backgroundOptions: {
              color: hexToRgba(qrCodeOptions.bgColor || '#ffffff', qrCodeOptions.bgOpacity ?? 100)
            },
            cornersSquareOptions: {
              type: qrCodeOptions.cornersSquareType || 'square',
              color: qrCodeOptions.dotsColor || '#000000'
            },
            cornersDotOptions: {
              type: qrCodeOptions.cornersDotType || 'square',
              color: qrCodeOptions.dotsColor || '#000000'
            },
            qrOptions: {
              errorCorrectionLevel: 'H'
            }
          }

          if (qrCodeOptions.showLogo) {
            config.image = "/images/tzuchi-logo.svg"
            config.imageOptions = {
              margin: 10,
              imageSize: 0.3
            }
          }

          return config
        }

        // 顯示客戶端 QR Code 模態視窗
        function showClientQRCodeModal(urlId) {
          // 從 allUrls 中找到對應的 URL 資料
          const urlData = allUrls.find(u => u.id === urlId)
          if (!urlData) {
            utils.showNotification('找不到連結資料', 'error')
            return
          }

          const shortUrl = `${window.location.origin}/s/${urlData.short_code}`
          const qrConfig = buildQRConfig(shortUrl, urlData.qr_code_options)

          const modal = document.createElement('div')
          modal.className = 'fixed inset-0 bg-black/50 flex items-center justify-center z-50'
          modal.innerHTML = `
            <div class="relative bg-[#1e1e1e] rounded-xl p-6 max-w-md w-full mx-4">
              <button class="absolute top-4 right-4 text-white/60 hover:text-white" onclick="this.closest('.fixed').remove()">
                <span class="material-symbols-outlined">close</span>
              </button>
              <h3 class="text-white text-xl font-bold mb-4">QR Code - ${urlData.short_code}</h3>
              <div class="bg-white p-4 rounded-lg mb-4 flex justify-center">
                <div id="qrCodeModalCanvas"></div>
              </div>
              <div class="flex gap-2">
                <button id="downloadModalQrBtn" class="flex-1 bg-primary hover:bg-primary/90 text-white rounded-lg py-3 font-bold flex items-center justify-center gap-2">
                  <span class="material-symbols-outlined text-lg">download</span>
                  <span>下載</span>
                </button>
                <button onclick="window.location.href='/edit/${urlData.id}'" class="flex-1 bg-white/10 hover:bg-white/20 text-white rounded-lg py-3 font-bold flex items-center justify-center gap-2">
                  <span class="material-symbols-outlined text-lg">edit</span>
                  <span>客製化</span>
                </button>
              </div>
            </div>
          `
          document.body.appendChild(modal)

          // 生成 QR Code
          const qrCodeInstance = new QRCodeStyling(qrConfig)
          qrCodeInstance.append(document.getElementById('qrCodeModalCanvas'))

          // 下載按鈕事件
          document.getElementById('downloadModalQrBtn').addEventListener('click', () => {
            qrCodeInstance.download({ name: `qrcode_${urlData.short_code}`, extension: "png" })
            utils.showNotification('QR Code 已下載！', 'success')
          })

          // 點擊背景關閉
          modal.addEventListener('click', (e) => {
            if (e.target === modal) {
              modal.remove()
            }
          })
        }
    </script>

    <!-- Auth State Handler -->
    <script>
        // 頁面需要登入
        async function initAuthState() {
            // 檢查認證
            const isAuthed = await requireAuth('/login.html')
            if (!isAuthed) return

            // 顯示使用者資訊
            const userSection = document.getElementById('userSection')
            const logoutBtn = document.getElementById('logoutBtn')

            userSection.classList.remove('hidden')

            const user = await auth.getUser()
            if (user) {
                document.getElementById('userDisplayName').textContent = user.user_metadata?.full_name || user.user_metadata?.name || user.user_metadata?.display_name || user.email?.split('@')[0] || '使用者'
                document.getElementById('userEmail').textContent = user.email || ''

                // 顯示使用者頭像
                const avatarUrl = user.user_metadata?.avatar_url || user.user_metadata?.picture
                if (avatarUrl) {
                    document.getElementById('userAvatar').innerHTML = `<img src="${avatarUrl}" alt="Avatar" class="w-full h-full object-cover">`
                }
            }

            // 登出按鈕
            logoutBtn.addEventListener('click', async () => {
                try {
                    await auth.signOut()
                    window.location.href = '/login.html'
                } catch (error) {
                    console.error('Logout error:', error)
                }
            })

            // 認證完成後，初始化分析頁面
            if (window.initAnalytics) {
                window.initAnalytics()
            }
        }

        // 頁面載入時檢查認證
        document.addEventListener('DOMContentLoaded', initAuthState)
    </script>
</body>
</html>
