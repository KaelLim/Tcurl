<!DOCTYPE html>
<html class="dark" lang="zh-TW">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>編輯連結 - TCurl 慈濟短網址服務</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <!-- QR Code Styling Library -->
    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1337ec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101322",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }

        /* 強制 datetime-local 輸入框使用深色主題 */
        input[type="datetime-local"] {
            color-scheme: dark;
        }

        /* 將日曆圖標改成藍色 */
        input[type="datetime-local"]::-webkit-calendar-picker-indicator {
            filter: invert(42%) sepia(93%) saturate(3500%) hue-rotate(216deg) brightness(98%) contrast(95%);
            cursor: pointer;
        }

        /* Hover 效果 */
        input[type="datetime-local"]::-webkit-calendar-picker-indicator:hover {
            filter: invert(42%) sepia(93%) saturate(3500%) hue-rotate(216deg) brightness(110%) contrast(100%);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
    <!-- Floating Hamburger Button (Mobile/Tablet only) -->
    <button id="menuToggle" class="lg:hidden fixed top-4 left-4 z-50 text-white p-3 bg-[#111218] hover:bg-[#1a1d2e] rounded-lg transition-colors shadow-lg border border-white/10">
        <span class="material-symbols-outlined text-2xl">menu</span>
    </button>

    <div class="flex min-h-screen">
        <!-- SideNavBar -->
        <aside id="sidebar" class="fixed lg:static inset-y-0 left-0 z-40 w-64 flex-shrink-0 bg-[#111218] p-4 flex flex-col justify-between border-r border-r-[#3b3f54] transform -translate-x-full lg:translate-x-0 transition-transform duration-300">
            <div class="flex flex-col gap-4 lg:gap-8">
                <!-- Close button in sidebar (Mobile/Tablet only) -->
                <div class="lg:hidden flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <img src="https://info.tzuchi.org/favicon.svg" alt="TCurl Logo" style="width: 53px; height: 28px;">
                        <div>
                            <h1 class="text-white text-lg font-bold">TCurl</h1>
                            <p class="text-white/60 text-[10px]">慈濟短網址</p>
                        </div>
                    </div>
                    <button id="sidebarClose" class="text-white p-2 hover:bg-white/10 rounded-lg transition-colors">
                        <span class="material-symbols-outlined text-2xl">close</span>
                    </button>
                </div>

                <!-- Desktop logo -->
                <div class="hidden lg:flex items-center gap-2 p-2">
                    <img src="https://info.tzuchi.org/favicon.svg" alt="TCurl Logo" style="width: 76px; height: 40px;">
                    <div>
                        <h1 class="text-white text-xl font-bold">TCurl</h1>
                        <p class="text-white/60 text-xs">慈濟短網址</p>
                    </div>
                </div>
                <div class="flex flex-col gap-2">
                    <a class="flex items-center gap-3 px-3 py-2 rounded-lg text-white hover:bg-[#282b39]" href="/">
                        <span class="material-symbols-outlined text-white">home</span>
                        <p class="text-sm font-medium leading-normal">首頁</p>
                    </a>
                    <a class="flex items-center gap-3 px-3 py-2 rounded-lg text-white hover:bg-[#282b39]" href="/links">
                        <span class="material-symbols-outlined text-white">link</span>
                        <p class="text-sm font-medium leading-normal">我的連結</p>
                    </a>
                    <a class="flex items-center gap-3 px-3 py-2 rounded-lg text-white hover:bg-[#282b39]" href="/analytics">
                        <span class="material-symbols-outlined text-white">bar_chart</span>
                        <p class="text-sm font-medium leading-normal">數據分析</p>
                    </a>
                </div>
            </div>
        </aside>

        <!-- Mobile Overlay -->
        <div id="overlay" class="lg:hidden fixed inset-0 bg-black/50 z-30 hidden"></div>

        <!-- Main Content -->
        <main class="flex-1 p-8">
            <div class="max-w-6xl mx-auto">
                <!-- Page Heading -->
                <div class="flex flex-wrap justify-between gap-4 mb-8">
                    <div>
                        <div class="flex items-center gap-2 text-white/60 text-sm mb-2">
                            <a href="/links" class="hover:text-white transition-colors">我的連結</a>
                            <span>/</span>
                            <span class="text-white">編輯</span>
                        </div>
                        <h1 class="text-white text-4xl font-black leading-tight tracking-[-0.033em]">編輯連結</h1>
                    </div>
                    <div class="flex gap-3">
                        <button id="cancelBtn" class="flex h-12 items-center justify-center gap-2 px-6 rounded-lg border border-white/20 bg-transparent hover:bg-white/5 text-white transition-colors">
                            <span class="material-symbols-outlined text-xl">close</span>
                            <span>取消</span>
                        </button>
                        <button id="saveBtn" class="flex h-12 items-center justify-center gap-2 px-6 rounded-lg bg-primary hover:bg-blue-600 text-white font-bold transition-colors shadow-[0_0_20px_theme(colors.primary/0.4)]">
                            <span class="material-symbols-outlined text-xl">save</span>
                            <span>儲存變更</span>
                        </button>
                    </div>
                </div>

                <!-- Main Content Grid -->
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <!-- Left Column (2/3) -->
                    <div class="lg:col-span-2 flex flex-col gap-6">
                        <!-- 基本資訊卡片 -->
                        <div class="rounded-xl border border-white/10 bg-white/5 p-6">
                            <h2 class="text-white text-xl font-bold mb-4">基本資訊</h2>

                            <!-- 原始網址 -->
                            <label class="flex flex-col w-full mb-4">
                                <p class="text-white text-sm font-medium pb-2">原始網址</p>
                                <input id="originalUrl" type="url" class="form-input w-full rounded-lg text-white bg-background-dark border border-white/20 h-12 px-4 focus:outline-0 focus:ring-2 focus:ring-primary/50 transition-all" placeholder="https://example.com" required/>
                            </label>

                            <!-- 短代碼 (唯讀) -->
                            <div class="flex flex-col sm:flex-row gap-4">
                                <div class="flex flex-col flex-1">
                                    <p class="text-white text-sm font-medium pb-2">短代碼</p>
                                    <div class="relative flex items-center w-full">
                                        <input id="shortCode" type="text" readonly class="form-input w-full rounded-lg text-white/60 bg-background-dark/50 border border-white/10 h-12 pl-4 pr-24 cursor-not-allowed" placeholder="載入中..."/>
                                        <div class="absolute right-2 flex items-center gap-1">
                                            <button id="shareShortUrlBtn" class="p-2 text-white/60 hover:text-white transition-colors" title="分享">
                                                <span class="material-symbols-outlined text-lg">share</span>
                                            </button>
                                            <button id="copyShortCodeBtn" class="p-2 text-white/60 hover:text-white transition-colors" title="複製短網址">
                                                <span class="material-symbols-outlined text-lg">content_copy</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <label class="flex flex-col flex-1">
                                    <p class="text-white text-sm font-medium pb-2">建立日期</p>
                                    <input id="createdAt" type="text" readonly class="form-input w-full rounded-lg text-white/60 bg-background-dark/50 border border-white/10 h-12 px-4 cursor-not-allowed" placeholder="載入中..."/>
                                </label>
                            </div>
                        </div>

                        <!-- 進階設定卡片 -->
                        <div class="rounded-xl border border-white/10 bg-white/5 p-6">
                            <h2 class="text-white text-xl font-bold mb-4">進階設定</h2>

                            <div class="space-y-6">
                                <!-- 啟用/停用 -->
                                <div class="flex items-center justify-between">
                                    <div class="flex-1">
                                        <p class="text-white font-medium">啟用連結</p>
                                        <p class="text-white/60 text-sm">停用後此連結將無法訪問</p>
                                    </div>
                                    <label class="relative inline-flex cursor-pointer items-center">
                                        <input id="isActiveToggle" type="checkbox" class="peer sr-only"/>
                                        <div class="peer h-6 w-11 rounded-full bg-gray-600 after:absolute after:start-[2px] after:top-[2px] after:h-5 after:w-5 after:rounded-full after:border after:border-gray-600 after:bg-white after:transition-all after:content-[''] peer-checked:bg-primary peer-checked:after:translate-x-full peer-checked:after:border-white peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-primary/50"></div>
                                    </label>
                                </div>

                                <!-- 密碼保護 -->
                                <div>
                                    <div class="flex items-center justify-between mb-3">
                                        <div class="flex-1">
                                            <p class="text-white font-medium">密碼保護</p>
                                            <p class="text-white/60 text-sm">訪問此連結需要輸入密碼</p>
                                        </div>
                                        <label class="relative inline-flex cursor-pointer items-center">
                                            <input id="passwordToggle" type="checkbox" class="peer sr-only"/>
                                            <div class="peer h-6 w-11 rounded-full bg-gray-600 after:absolute after:start-[2px] after:top-[2px] after:h-5 after:w-5 after:rounded-full after:border after:border-gray-600 after:bg-white after:transition-all after:content-[''] peer-checked:bg-primary peer-checked:after:translate-x-full peer-checked:after:border-white peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-primary/50"></div>
                                        </label>
                                    </div>
                                    <div id="passwordInputContainer" class="hidden">
                                        <label class="flex flex-col w-full">
                                            <p class="text-white/80 text-sm font-medium pb-2">輸入密碼</p>
                                            <div class="relative">
                                                <input id="passwordInput" type="password" class="form-input w-full rounded-lg text-white bg-background-dark border border-white/20 h-12 px-4 pr-12 focus:outline-0 focus:ring-2 focus:ring-primary/50 transition-all" placeholder="輸入新密碼"/>
                                                <button type="button" id="togglePassword" class="absolute right-3 top-1/2 -translate-y-1/2 text-white/60 hover:text-white transition-colors">
                                                    <span class="material-symbols-outlined text-xl">visibility</span>
                                                </button>
                                            </div>
                                            <p class="text-white/40 text-xs mt-1">留空表示不更改現有密碼</p>
                                        </label>
                                    </div>
                                </div>

                                <!-- 過期日期 -->
                                <div>
                                    <div class="flex items-center justify-between mb-3">
                                        <div class="flex-1">
                                            <p class="text-white font-medium">設定過期日期</p>
                                            <p class="text-white/60 text-sm">過期後此連結將自動停用</p>
                                        </div>
                                        <label class="relative inline-flex cursor-pointer items-center">
                                            <input id="expiresToggle" type="checkbox" class="peer sr-only"/>
                                            <div class="peer h-6 w-11 rounded-full bg-gray-600 after:absolute after:start-[2px] after:top-[2px] after:h-5 after:w-5 after:rounded-full after:border after:border-gray-600 after:bg-white after:transition-all after:content-[''] peer-checked:bg-primary peer-checked:after:translate-x-full peer-checked:after:border-white peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-primary/50"></div>
                                        </label>
                                    </div>
                                    <div id="expiresInputContainer" class="hidden">
                                        <label class="flex flex-col w-full">
                                            <p class="text-white/80 text-sm font-medium pb-2">過期時間（本地時間）</p>
                                            <input id="expiresInput" type="datetime-local" class="form-input w-full rounded-lg text-white bg-background-dark border border-white/20 h-12 px-4 focus:outline-0 focus:ring-2 focus:ring-primary/50 transition-all"/>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 危險區域 -->
                        <div class="rounded-xl border border-red-500/30 bg-red-500/5 p-6">
                            <h2 class="text-red-400 text-xl font-bold mb-2">危險區域</h2>
                            <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4">
                                <div>
                                    <p class="text-white font-medium">刪除此連結</p>
                                    <p class="text-red-300/80 text-sm">刪除後無法復原，請謹慎操作</p>
                                </div>
                                <button id="deleteBtn" class="flex items-center justify-center gap-2 h-11 px-5 rounded-lg border border-red-500 bg-red-500/20 hover:bg-red-500/30 text-red-300 hover:text-red-200 font-bold transition-colors">
                                    <span class="material-symbols-outlined text-xl">delete</span>
                                    <span>刪除連結</span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Right Column (1/3) -->
                    <div class="flex flex-col gap-6">
                        <!-- QR Code 卡片 -->
                        <div class="rounded-xl border border-white/10 bg-white/5 p-6">
                            <h2 class="text-white text-lg font-bold mb-4">QR Code</h2>

                            <!-- 已生成的 QR Code -->
                            <div id="qrCodeContainer" class="hidden">
                                <div class="bg-white p-4 rounded-lg mb-3 flex items-center justify-center">
                                    <!-- QR Code 客戶端生成容器 -->
                                    <div id="qrCodeCanvas"></div>
                                </div>
                                <div class="flex flex-col gap-2">
                                    <button id="downloadQrBtn" class="flex w-full items-center justify-center gap-2 h-10 px-4 rounded-lg bg-white/10 hover:bg-white/20 text-white font-bold transition-colors text-sm">
                                        <span class="material-symbols-outlined text-lg">download</span>
                                        <span>下載 QR Code</span>
                                    </button>
                                    <button id="customizeExistingQrBtn" class="flex w-full items-center justify-center gap-2 h-10 px-4 rounded-lg bg-white/10 hover:bg-white/20 text-white font-bold transition-colors text-sm">
                                        <span class="material-symbols-outlined text-lg">tune</span>
                                        <span>進階客製化</span>
                                    </button>
                                </div>
                            </div>

                            <!-- 尚未生成 QR Code -->
                            <div id="noQrCode" class="hidden">
                                <div class="text-center py-4 mb-4">
                                    <span class="material-symbols-outlined text-white/20 text-5xl">qr_code</span>
                                    <p class="text-white/60 text-sm mt-2">此連結尚未生成 QR Code</p>
                                </div>

                                <!-- 生成按鈕 -->
                                <div class="flex flex-col gap-2">
                                    <button id="generateBasicQrBtn" class="flex w-full items-center justify-center gap-2 h-11 px-4 rounded-lg bg-primary hover:bg-blue-600 text-white font-bold transition-colors text-sm">
                                        <span class="material-symbols-outlined text-lg">qr_code</span>
                                        <span>生成 QR Code</span>
                                    </button>
                                    <button id="customizeBtn" class="flex w-full items-center justify-center gap-2 h-10 px-4 rounded-lg bg-white/10 hover:bg-white/20 text-white font-bold transition-colors text-sm">
                                        <span class="material-symbols-outlined text-lg">tune</span>
                                        <span>進階客製化</span>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- 統計資訊卡片 -->
                        <div class="rounded-xl border border-white/10 bg-white/5 p-6">
                            <h2 class="text-white text-lg font-bold mb-4">統計資訊</h2>
                            <div class="space-y-4">
                                <div>
                                    <p class="text-white/60 text-sm">總點擊數</p>
                                    <p id="totalClicks" class="text-white text-3xl font-bold">-</p>
                                </div>
                                <div class="grid grid-cols-2 gap-4">
                                    <div>
                                        <p class="text-white/60 text-sm">連結點擊</p>
                                        <p id="linkClicks" class="text-white text-xl font-bold">-</p>
                                    </div>
                                    <div>
                                        <p class="text-white/60 text-sm">QR 掃描</p>
                                        <p id="qrScans" class="text-white text-xl font-bold">-</p>
                                    </div>
                                </div>
                                <div>
                                    <p class="text-white/60 text-sm">最後訪問</p>
                                    <p id="lastClicked" class="text-white text-sm">-</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Loading Indicator -->
    <div id="loadingOverlay" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center">
        <div class="bg-[#111218] rounded-xl p-6 flex flex-col items-center gap-4">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary"></div>
            <span class="text-white">處理中...</span>
        </div>
    </div>

    <!-- Include API and Edit JS -->
    <script src="/js/api.js"></script>
    <script src="/js/edit.js"></script>

    <!-- Mobile Menu Toggle Script -->
    <script>
        const menuToggle = document.getElementById('menuToggle')
        const sidebarClose = document.getElementById('sidebarClose')
        const sidebar = document.getElementById('sidebar')
        const overlay = document.getElementById('overlay')

        function openMenu() {
            sidebar.classList.remove('-translate-x-full')
            overlay.classList.remove('hidden')
            menuToggle.classList.add('hidden')
        }

        function closeMenu() {
            sidebar.classList.add('-translate-x-full')
            overlay.classList.add('hidden')
            menuToggle.classList.remove('hidden')
        }

        menuToggle.addEventListener('click', openMenu)
        sidebarClose.addEventListener('click', closeMenu)
        overlay.addEventListener('click', closeMenu)

        // Close menu when clicking on nav links (mobile)
        if (window.innerWidth < 1024) {
            document.querySelectorAll('#sidebar a').forEach(link => {
                link.addEventListener('click', () => {
                    if (!sidebar.classList.contains('-translate-x-full')) {
                        closeMenu()
                    }
                })
            })
        }
    </script>
    <script>
            }
        })
    </script>
</body>
</html>
