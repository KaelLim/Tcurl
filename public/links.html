<!DOCTYPE html>
<html class="dark" lang="zh-TW">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" type="image/svg+xml" href="https://info.tzuchi.org/favicon.svg"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>我的連結 - TCurl</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <!-- QRCodeStyling Library -->
    <script src="https://unpkg.com/qr-code-styling@1.6.0-rc.1/lib/qr-code-styling.js"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1337ec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101322",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
        }

        /* 即時更新動畫 */
        @keyframes pulse-green {
            0%, 100% {
                background-color: rgba(34, 197, 94, 0.2);
                transform: scale(1);
            }
            50% {
                background-color: rgba(34, 197, 94, 0.4);
                transform: scale(1.05);
            }
        }

        .stats-updated {
            animation: pulse-green 1s ease-in-out;
            border-radius: 0.25rem;
            padding: 0.125rem 0.25rem;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
    <div class="flex h-screen overflow-hidden">
        <!-- SideNavBar -->
        <aside class="w-64 flex-shrink-0 bg-[#111218] p-4 flex flex-col justify-between border-r border-r-[#3b3f54] h-full overflow-y-auto">
            <div class="flex flex-col gap-8">
                <div class="flex items-center gap-2 p-2">
                    <img src="https://info.tzuchi.org/favicon.svg" alt="TCurl Logo" style="width: 76px; height: 40px;">
                    <div>
                        <h1 class="text-white text-xl font-bold">TCurl</h1>
                        <p class="text-white/60 text-xs">慈濟短網址</p>
                    </div>
                </div>
                <div class="flex flex-col gap-2">
                    <a class="flex items-center gap-3 px-3 py-2 rounded-lg text-white hover:bg-[#282b39]" href="/">
                        <span class="material-symbols-outlined text-white">home</span>
                        <p class="text-sm font-medium leading-normal">首頁</p>
                    </a>
                    <a class="flex items-center gap-3 px-3 py-2 rounded-lg bg-[#282b39] text-white" href="/links">
                        <span class="material-symbols-outlined text-white">link</span>
                        <p class="text-sm font-medium leading-normal">我的連結</p>
                    </a>
                    <a class="flex items-center gap-3 px-3 py-2 rounded-lg text-white hover:bg-[#282b39]" href="/analytics">
                        <span class="material-symbols-outlined text-white">bar_chart</span>
                        <p class="text-sm font-medium leading-normal">數據分析</p>
                    </a>
                </div>
                <!-- 使用者區塊 -->
                <div id="userSection" class="hidden flex flex-col gap-2 pt-4 border-t border-white/10">
                    <div class="flex items-center gap-3 px-3 py-2">
                        <div id="userAvatar" class="w-8 h-8 rounded-full bg-primary/20 flex items-center justify-center overflow-hidden">
                            <span class="material-symbols-outlined text-primary text-lg">person</span>
                        </div>
                        <div class="flex-1 min-w-0">
                            <p class="text-white text-sm font-medium truncate" id="userDisplayName">使用者</p>
                            <p class="text-white/40 text-xs truncate" id="userEmail">email@example.com</p>
                        </div>
                    </div>
                    <button id="logoutBtn" class="flex items-center gap-3 px-3 py-2 rounded-lg text-white/60 hover:bg-red-500/20 hover:text-red-400 transition-colors">
                        <span class="material-symbols-outlined">logout</span>
                        <p class="text-sm font-medium leading-normal">登出</p>
                    </button>
                </div>
            </div>
            <div class="flex flex-col gap-4">
                <button id="createNewBtn" class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-primary/90">
                    <span class="truncate">建立新短網址</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8 overflow-y-auto">
            <div class="max-w-7xl mx-auto">
                <!-- PageHeading -->
                <div class="flex flex-wrap justify-between items-center gap-4 mb-6">
                    <div class="flex flex-col gap-1">
                        <p class="text-white text-4xl font-black leading-tight tracking-[-0.033em]">我的連結</p>
                        <p class="text-[#9da1b9] text-base font-normal leading-normal">管理和追蹤你的短網址。</p>
                    </div>
                </div>

                <!-- Search and Filters -->
                <div class="flex flex-wrap items-center gap-4 mb-4">
                    <!-- SearchBar -->
                    <div class="flex-grow min-w-[300px]">
                        <label class="flex flex-col h-12 w-full">
                            <div class="flex w-full flex-1 items-stretch rounded-lg h-full">
                                <div class="text-[#9da1b9] flex border-none bg-[#1c1d27] items-center justify-center pl-4 rounded-l-lg border-r-0">
                                    <span class="material-symbols-outlined">search</span>
                                </div>
                                <input id="searchInput" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border-none bg-[#1c1d27] focus:border-none h-full placeholder:text-[#9da1b9] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal" placeholder="搜尋原始網址或短代碼..." value=""/>
                            </div>
                        </label>
                    </div>
                    <!-- Sort -->
                    <div class="flex gap-3">
                        <select id="sortSelect" class="h-10 rounded-lg bg-[#1c1d27] text-white px-4 text-sm border-none focus:ring-2 focus:ring-primary/50">
                            <option value="created_desc">建立時間（新到舊）</option>
                            <option value="created_asc">建立時間（舊到新）</option>
                            <option value="clicks_desc">點擊數（高到低）</option>
                            <option value="clicks_asc">點擊數（低到高）</option>
                        </select>
                    </div>
                </div>

                <!-- Table -->
                <div class="w-full @container">
                    <div class="flex overflow-hidden rounded-xl border border-[#3b3f54] bg-[#111218]">
                        <table class="w-full">
                            <thead>
                                <tr class="bg-[#1c1d27]">
                                    <th class="p-4 text-left text-white text-sm font-medium">短代碼</th>
                                    <th class="p-4 text-left text-white text-sm font-medium">原始網址</th>
                                    <th class="p-4 text-left text-white text-sm font-medium">點擊數</th>
                                    <th class="p-4 text-left text-white text-sm font-medium">建立時間</th>
                                    <th class="p-4 text-left text-white text-sm font-medium">操作</th>
                                </tr>
                            </thead>
                            <tbody id="urlTableBody" class="divide-y divide-[#3b3f54]">
                                <!-- Loading state -->
                                <tr id="loadingRow">
                                    <td colspan="5" class="p-8 text-center">
                                        <div class="flex items-center justify-center gap-3 text-white/60">
                                            <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-primary"></div>
                                            <span>載入中...</span>
                                        </div>
                                    </td>
                                </tr>
                                <!-- Empty state -->
                                <tr id="emptyRow" class="hidden">
                                    <td colspan="5" class="p-8 text-center text-[#9da1b9]">
                                        <div class="flex flex-col items-center gap-3">
                                            <span class="material-symbols-outlined text-4xl">link_off</span>
                                            <p>尚未建立任何短網址</p>
                                            <button onclick="window.location.href='/'" class="mt-2 px-4 py-2 bg-primary rounded-lg text-white hover:bg-primary/90">建立第一個短網址</button>
                                        </div>
                                    </td>
                                </tr>
                                <!-- Data rows will be inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Pagination -->
                <div id="pagination" class="flex items-center justify-between mt-6 px-4">
                    <div class="text-white/60 text-sm">
                        顯示第 <span id="pageStart">0</span> - <span id="pageEnd">0</span> 筆，共 <span id="totalCount">0</span> 筆
                    </div>
                    <div class="flex gap-2">
                        <button id="prevPage" class="flex items-center gap-1 px-4 py-2 rounded-lg bg-white/10 hover:bg-white/20 text-white/80 hover:text-white transition-colors disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                            <span class="material-symbols-outlined text-lg">chevron_left</span>
                            <span class="text-sm font-medium">上一頁</span>
                        </button>
                        <div id="pageNumbers" class="flex gap-1">
                            <!-- Page numbers will be inserted here -->
                        </div>
                        <button id="nextPage" class="flex items-center gap-1 px-4 py-2 rounded-lg bg-white/10 hover:bg-white/20 text-white/80 hover:text-white transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                            <span class="text-sm font-medium">下一頁</span>
                            <span class="material-symbols-outlined text-lg">chevron_right</span>
                        </button>
                    </div>
                </div>

                <!-- Stats Summary -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-6">
                    <div class="rounded-xl border border-white/10 bg-white/5 p-4">
                        <p class="text-white/60 text-sm">總連結數</p>
                        <p id="totalLinks" class="text-white text-2xl font-bold">-</p>
                    </div>
                    <div class="rounded-xl border border-white/10 bg-white/5 p-4">
                        <p class="text-white/60 text-sm">總點擊數</p>
                        <p id="totalClicks" class="text-white text-2xl font-bold">-</p>
                    </div>
                    <div class="rounded-xl border border-white/10 bg-white/5 p-4">
                        <p class="text-white/60 text-sm">活躍連結</p>
                        <p id="activeLinks" class="text-white text-2xl font-bold">-</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Include Auth, API and Links JS -->
    <script src="/js/auth.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/links.js"></script>

    <!-- Auth State Handler -->
    <script>
        // 頁面需要登入
        async function initPage() {
            // 檢查認證
            const isAuthed = await requireAuth('/login.html')
            if (!isAuthed) return

            // 顯示使用者資訊
            const userSection = document.getElementById('userSection')
            const logoutBtn = document.getElementById('logoutBtn')

            userSection.classList.remove('hidden')

            const user = await auth.getUser()
            if (user) {
                document.getElementById('userDisplayName').textContent = user.user_metadata?.full_name || user.user_metadata?.name || user.user_metadata?.display_name || user.email?.split('@')[0] || '使用者'
                document.getElementById('userEmail').textContent = user.email || ''

                // 顯示使用者頭像
                const avatarUrl = user.user_metadata?.avatar_url || user.user_metadata?.picture
                if (avatarUrl) {
                    document.getElementById('userAvatar').innerHTML = `<img src="${avatarUrl}" alt="Avatar" class="w-full h-full object-cover">`
                }
            }

            // 登出按鈕
            logoutBtn.addEventListener('click', async () => {
                try {
                    await auth.signOut()
                    window.location.href = '/login.html'
                } catch (error) {
                    console.error('Logout error:', error)
                }
            })

            // 認證完成後，初始化連結列表
            if (window.initLinks) {
                window.initLinks()
            }
        }

        // 頁面載入時檢查認證
        document.addEventListener('DOMContentLoaded', initPage)
    </script>
</body>
</html>
